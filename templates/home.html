                <option value="Mediacom">

                <option value="Microsoft">

                </option>
                <option value="Razer">
                    Razer
                </option>
                <option value="Samsung">
                    Samsung
                </option>
                <option value="Toshiba">
                    Toshiba
                </option>
                <option value="Vero">
                    Vero
                </option>
                <option value="Xiaomi">
                    Xiaomi
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Type of OS</label>
            <select class="form-control" name="TypeName" placeholder="Enter your OS" required>
                <option class="placeholder" selected disabled value="">Select OS</option>
                <option value="macOS">

            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ram</label>

                <option class="placeholder" selected disabled value="">Select Ram</option>

        <div class="mb-3">

                <option value="128GB">

                <option value="180GB">

                <option value="240GB">

                <option value="256GB">
                    256 GB
                </option>
                <option value="500GB">
                    500 GB
                </option>
                <option value="508GB">

        </div>
        <div class="mb-3">
            <label class="form-label">Resolution</label>
            <select class="form-control" name="Resolution" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Resolution</option>
                <option value="1366x768">
                    1366x768
                </option>
                <option value="1440x900">
                    1440x900
                </option>
                <option value="1600x900">

        </div>
        <div class="mb-3">
            <label class="form-label">Ghz</label>
            <input class="form-control" type="range" name="Ghz"
                min="0.9" max="4.0" step="0.1" value="2.5" onchange="updateValue(this.value)" />
            <span id="sliderValue">2.50</span>
        </div>
        
        <script>
            function updateValue(value) {
                // Update the displayed value next to the slider
                document.getElementById("sliderValue").textContent = value;
                
                // Use 'value' in your further processing or submit the form
                // For example, you can set the value to an input field or send it to the server.
            }
        </script>
        <div class="mb-3">
            <label class="form-label">Touchscreen</label>
            <select class="form-control" name="Touchscreen" placeholder="Enter you Type" required>
                <option class="placeholder" selected disabled value="">Select Touchscreen</option>
                <option value="1">

                <option value="Intel">

                <option value="Amd">
                    AMD
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Gpu Brand</label>
            <select class="form-control" name="Gpu_Brand" placeholder="Enter you Gpu" required>
                <option class="placeholder" selected disabled value="">Select Gpu</option>
                <option value="Intel">
                    Intel
                </option>
                <option value="AMD">

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Laptop Cost" required />
        </div>

    <h2>
       THE prediction is {{results}}
    </h2>

</html>
